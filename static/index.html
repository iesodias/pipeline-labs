<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Automation - Task Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-tasks"></i>
                    DevOps Automation
                </h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addTaskBtn">
                        <i class="fas fa-plus"></i>
                        Nova Tarefa
                    </button>
                </div>
            </div>
        </header>

        <!-- Stats Dashboard -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card total">
                    <div class="stat-icon">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total de Tarefas</span>
                    </div>
                </div>

                <div class="stat-card completed">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Concluídas</span>
                    </div>
                </div>

                <div class="stat-card pending">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pendentes</span>
                    </div>
                </div>

                <div class="stat-card priority">
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="highPriorityTasks">0</span>
                        <span class="stat-label">Alta Prioridade</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section class="filters-section">
            <div class="filters">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="">Todos os Status</option>
                        <option value="false">Pendentes</option>
                        <option value="true">Concluídas</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="priorityFilter">Prioridade:</label>
                    <select id="priorityFilter">
                        <option value="">Todas as Prioridades</option>
                        <option value="high">Alta</option>
                        <option value="medium">Média</option>
                        <option value="low">Baixa</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="searchInput">Buscar:</label>
                    <input type="text" id="searchInput" placeholder="Buscar tarefas...">
                </div>
            </div>
        </section>

        <!-- Tasks List -->
        <section class="tasks-section">
            <div class="tasks-header">
                <h2>Suas Tarefas</h2>
            </div>
            <div class="tasks-container" id="tasksContainer">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Carregando tarefas...
                </div>
            </div>
        </section>
    </div>

    <!-- Modal for Add/Edit Task -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nova Tarefa</h3>
                <button class="btn-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="taskForm" class="modal-body">
                <div class="form-group">
                    <label for="taskTitle">Título *</label>
                    <input type="text" id="taskTitle" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Descrição</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="taskPriority">Prioridade</label>
                    <select id="taskPriority">
                        <option value="low">Baixa</option>
                        <option value="medium" selected>Média</option>
                        <option value="high">Alta</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <span class="notification-message"></span>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
